<!DOCTYPE html>
<html>
    <head>
    <title>LOGIN/REGISTER</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-mocks.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="main.js"></script>
     <script src="controllers/loginCtrl.js"></script>
     <script src="services/authentication.js"></script>
    </head>
<body  ng-app="app">
<div class="container">       
<h2> LOGIN/REGISTER</h2>
<br/>
<!-- login -->
<div class="container">
     <p><span class="glyphicon glyphicon-user"></span>
     <i> I already have a user account and want to log in</i> </p>
    <div  ng-controller="loginCtrl as login">
    <form novalidate name="user" class="form-horizontal" ng-submit="submit()">
      <div class="form-group">
      <label class="control-label col-sm-2">Username:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="user.username" required>
       <span ng-show="usernameRequired">{{usernameRequired}}</span> 
         </div>
    </div>
        <div class="form-group">
      <label class="control-label col-sm-2">Email Address:</label>
      <div class="col-sm-10">
      <input type="email" class="form-control" name="Email" ng-model="user.email" required>
      <span ng-show="emailRequired">{{emailRequired}}</span> 
         </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2">Password:</label>
      <div class="col-sm-10">
      <input type="password" class="form-control" name="Password" ng-model="user.password" required>
       <span ng-show="passwordRequired">{{passwordRequired}}</span> 
       <br/>
         <p style="text-decoration:underline;"><i>Forgot your password?<i></p>
         </div>
    </div>
        <div class="form-group">        
         <div class="col-sm-offset-2 col-sm-10">
             <button  type="submit" class="btn btn-default">SIGN IN</button>
      </div>
        </div>   
        <div class="form-group">        
         <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="logout()" ng-show="login.isAuthed()">Logout</button>
      </div>
        </div>   
    </form>
 </div>
  </div>
</div>
</body>
</html>
